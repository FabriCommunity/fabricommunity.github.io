name: CI

on:
  push:
    branches:
      - '**'

  pull_request:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Java
        uses: actions/setup-java@v1

        with:
          java-version: 1.14

      - name: List files
        run: ls

      - name: List templates
        run: ls templates/**/*

      - name: Build site
        run: sh ./build.sh
